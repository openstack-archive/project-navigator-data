[tox]
minversion = 1.6
envlist = pep8,validate
skipdist = True

[testenv]
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
basepython = python3

[testenv:validate]
deps = jsonschema
commands =
  python validate.py

[testenv:pep8]
deps = hacking
commands = flake8

[flake8]
show-source = True
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
